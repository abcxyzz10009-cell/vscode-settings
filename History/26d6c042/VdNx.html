<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face Luffy - Simple</title>
  <style>
    :root{
      --skin:#FFD79B;
      --hat:#F6D55C;
      --hat-band:#D94234;
      --hair:#2b2b2b;
      --eye:#1b1b1b;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background: linear-gradient(180deg,#8fd3f4 0%, #84fab0 100%);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card{
      width:360px;
      height:420px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Face container */
    .luffy {
      position: relative;
      width: 280px;
      height: 300px;
    }

    /* Hat (straw hat top) */
    .hat-top{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-30px;
      width:260px;
      height:120px;
      background:var(--hat);
      border-radius:50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 6px 0 rgba(0,0,0,0.08) inset;
      z-index:5;
    }
    .hat-band{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:44px;
      width:220px;
      height:28px;
      background:var(--hat-band);
      border-radius:6px;
      z-index:6;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08) inset;
    }
    /* Hat brim */
    .hat-brim{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:70px;
      width:320px;
      height:70px;
      background:var(--hat);
      border-radius:50%;
      z-index:4;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* Head (skin) */
    .head{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:50px;
      width:220px;
      height:240px;
      background:var(--skin);
      border-radius:48% 48% 42% 42% / 50% 50% 48% 48%;
      z-index:3;
      box-shadow: 0 8px 0 rgba(0,0,0,0.05) inset;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Hair (spiky bangs) */
    .hair{
      position:absolute;
      top:38px;
      left:50%;
      transform:translateX(-50%);
      width:220px;
      height:80px;
      z-index:7;
    }
    .hair span{
      position:absolute;
      bottom:0;
      width:0;
      height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-bottom:36px solid var(--hair);
      filter: drop-shadow(0 1px 0 rgba(0,0,0,0.08));
    }
    .hair span:nth-child(1){ left:12%; transform: rotate(-12deg); }
    .hair span:nth-child(2){ left:28%; transform: rotate(6deg); }
    .hair span:nth-child(3){ left:45%; transform: rotate(0deg); }
    .hair span:nth-child(4){ left:62%; transform: rotate(-6deg); }
    .hair span:nth-child(5){ left:78%; transform: rotate(12deg); }

    /* Eyes */
    .eye{
      position:absolute;
      top:120px;
      width:38px;
      height:28px;
      background:white;
      border-radius:18px;
      border:3px solid rgba(0,0,0,0.9);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06);
    }
    .eye::after{
      content:"";
      width:12px;
      height:12px;
      background:var(--eye);
      border-radius:50%;
    }
    .eye.left{ left:68px; transform: translateY(-6px); }
    .eye.right{ right:68px; transform: translateY(-6px); }

    /* Scar under left eye */
    .scar{
      position:absolute;
      top:150px;
      left:102px;
      width:40px;
      height:10px;
      z-index:8;
    }
    .scar .line{
      position:absolute;
      height:2px;
      background:#a52a2a;
      transform-origin:left center;
      border-radius:2px;
    }
    .scar .line:nth-child(1){ width:34px; top:0; transform:rotate(-10deg); }
    .scar .line:nth-child(2){ width:26px; top:5px; transform:rotate(4deg); }
    .scar .line:nth-child(3){ width:18px; top:9px; transform:rotate(-6deg); }

    /* Nose */
    .nose{
      position:absolute;
      top:150px;
      left:50%;
      transform:translateX(-50%);
      width:14px;
      height:14px;
      border-radius:50%;
      background: rgba(0,0,0,0.06);
      z-index:6;
    }

    /* Mouth */
    .mouth{
      position:absolute;
      top:188px;
      left:50%;
      transform:translateX(-50%);
      width:110px;
      height:60px;
      z-index:6;
      overflow:visible;
    }
    .smile{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:0;
      width:90px;
      height:40px;
      border-bottom:6px solid rgba(0,0,0,0.9);
      border-radius:0 0 60px 60px;
      background:transparent;
    }
    .teeth{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:6px;
      width:60px;
      height:14px;
      background:#fff;
      border-radius:4px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06) inset;
    }

    /* Chin shadow */
    .chin{
      position:absolute;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:26px;
      border-radius:50%;
      background: linear-gradient(rgba(0,0,0,0.03), rgba(0,0,0,0));
      z-index:1;
    }

    /* Small interactive hint */
    .hint{
      position:absolute;
      bottom:-40px;
      width:100%;
      text-align:center;
      font-size:13px;
      color:#222;
      opacity:0.85;
    }

    /* Responsive smaller screens */
    @media (max-width:420px){
      .card{ transform:scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="luffy" aria-label="Luffy face cartoon">
      <div class="hat-top" aria-hidden="true"></div>
      <div class="hat-band" aria-hidden="true"></div>
      <div class="hat-brim" aria-hidden="true"></div>

      <div class="hair" aria-hidden="true">
        <span></span><span></span><span></span><span></span><span></span>
      </div>

      <div class="head" role="img">
        <div class="eye left" title="Mắt trái"></div>
        <div class="eye right" title="Mắt phải"></div>

        <div class="scar" aria-hidden="true">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <div class="nose" aria-hidden="true"></div>

        <div class="mouth" aria-hidden="true">
          <div class="smile"></div>
          <div class="teeth"></div>
        </div>

        <div class="chin" aria-hidden="true"></div>
      </div>

      <div class="hint">Luffy (mặt đơn giản — mũ rơm, sẹo, cười)</div>
    </div>
  </div>
</body>
</html>
